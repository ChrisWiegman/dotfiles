# Remove the status bar
set -g status off

# Ensuure we have the correct terminal, Prefer tmux-256color when available
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:RGB"

# Setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

# splitting panes with | and -
bind h split-window -h
bind v split-window -v

# Enable mouse support
setw -g mouse on

# More scrollback to search/copy
set -g history-limit 50000

# Faster Escape responsiveness (esp. in vi apps); tweak if it breaks Alt combos
set -sg escape-time 10

# macOS only
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down
bind -n DoubleClick1Pane select-pane -t= \; resize-pane -Z
set -g set-clipboard on

# To copy, left click and drag to highlight text in yellow,
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
set -g mode-keys vi

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Use C-r to automagically reload tmux's configuration file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Create a new window with C-w and allow it to be renamed with C-n
unbind n  #DEFAULT KEY: Move to next window
unbind w  #DEFAULT KEY: change current window interactively

bind n command-prompt "rename-window '%%'"
bind w new-window -c "#{pane_current_path}"

# Use number-based panes
set -g base-index 1
set-window-option -g pane-base-index 1

# Move panes with ctrl+hjkl
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Move panes with alt+jk
bind -n M-j previous-window
bind -n M-k next-window

# Create a session if we need one
new-session -s Default